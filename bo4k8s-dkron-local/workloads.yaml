apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul
spec:
  selector:
    matchLabels:
      app: consul
  replicas: 1
  template: # template for the pods
    metadata:
      labels:
        app: consul
    spec:
      containers:
      - name: consul
        image: consul

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dkron
spec:
  selector:
    matchLabels:
      app: dkron
  replicas: 1
  template: # template for the pods
    metadata:
      labels:
        app: dkron
    spec:
      containers:
      - name: dkron
        image: dkron/dkron